name: "Code + Coffee / Long Beach"
description: "About Code + Coffee / Long Beach, an initiative of Uncoded"
meta_description: "About Code + Coffee / Long Beach, an initiative of Uncoded"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'www.codeandcoffeelb.org'
google_analytics: 'UA-68278840-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://www.codeandcoffeelb.org'
author:         'Code + Coffee / Long Beach'
authorTwitter:  'codeandcoffeelb'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
